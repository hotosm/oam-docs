---
layout: base
---
<main class="site-body" role="main">
  <div class="inner">
    <section class="page page--docs">
      <header class="page__header">
        <div class="inner">
          <div class="page__headline">
            {% if page.parent %}
            <p class="page__subtitle">{{ page.parent }}</p>
            {% endif %}
            <h1 class="page__title">{{ page.title }}</h1>
            {% if page.introduction %}
            <div class="page__introduction">
              <p>{{ page.introduction }}</p>
            </div>
            {% endif %}
          </div>
        </div>         
      </header>
      <div class="page__body">
        <div class="inner">

          <!-- page aside content -->
          {% include page-aside-content.html %}
          <!--/ page aside content -->

          <!-- page main content -->
          <div class="page__main-content">{{ content }}</div>
          <!--/ page main content -->

        </div>
      </div>
    </section>
  </div>
</main>
